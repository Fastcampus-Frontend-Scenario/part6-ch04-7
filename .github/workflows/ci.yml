name: CI
on: pull_request
jobs:
  ci-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - run: npm ci
      - run: npm run build
      - run: npm test
  add-comment:
    runs-on: ubuntu-latest
    needs: ci-job
    if: always()
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Comment to PR (ì„±ê³µ)
        if: needs.ci-job.result == 'success'
        uses: actions/github-script@v6
        id: my-script
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ğŸŸ¢ CI passed"
            })
      - name: Comment to PR (ì‹¤íŒ¨)
        if: needs.ci-job.result == 'failure'
        uses: actions/github-script@v6
        id: my-script2
