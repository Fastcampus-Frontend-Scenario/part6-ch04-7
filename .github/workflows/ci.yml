name: CI
on: pull_request
jobs:
  ci-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.0.0
      - run: npm ci
      - run: npm run build
      - run: npm test
  add-comment:
    runs-on: ubuntu-latest
    needs: ci-job
    if: always()
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Comment to PR (ÏÑ±Í≥µ)
        env:
          RESULT: ${{needs.ci-job.result}}
        if: ${{ env.RESULT }} == 'success'
        uses: actions/github-script@v6
        id: my-script
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "üü¢ CI passed"
            })
      - name: Comment to PR (Ïã§Ìå®)
        env:
          RESULT: ${{needs.ci-job.result}}
        if: ${{ env.RESULT }} == 'failure'
        uses: actions/github-script@v6
        id: my-script2
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚ùå CI failed"
            })
